<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加吉他</title>
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<style>
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	.form-control{
		margin-top:0px;
	}
	.glyphicon{
		top:0;
	}
	#warning{
		padding:5px 0;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<h2>添加吉他</h2>
					<hr />
			
			<div class="col-xs-12 col-md-9 col-lg-9">
				<form action="../add" method="post" >
					<h3>基本信息</h3>
					<table id="guitarInfo" align="center">
						<tr>
							<td>吉他编号：</td>
							<td><input type="text" name="serialNumber" id="serialNumber" placeholder="请输入吉他编号" class="form-control" /></td>
						</tr>
						<tr>
							<td>制造商：</td>
							<td><input type="text" name="builder" id="builder" placeholder="请输入制造商" class="form-control" /></td>
						</tr>
						<tr>
							<td>吉他类型：</td>
							<td><input type="text" name="type" id="type" placeholder="请输入类型" class="form-control" /></td>

						</tr>
						<tr>
							<td>背部木料：</td>
							<td><input type="text" name="backwood" id="backwood" placeholder="请输入背部材料" class="form-control" /></td>
						</tr>
						<tr>
							<td>顶部木料：</td>
							<td><input type="text" name="topwood" id="topwood" placeholder="请输入顶部材料" class="form-control" /></td>
						</tr>
						<tr>
							<td>吉他弦数：</td>
							<td><input type="text" name="numStrings" id="numStrings" placeholder="请输入弦数" class="form-control" /></td>
						</tr>
						<tr>
							<td>吉他型号：</td>
							<td><input type="text" name="Model" id="Model" placeholder="请输入型号" class="form-control" /></td>
						</tr>
						<tr>
							<td>商品价格：</td>
							<td><input type="text" name="price" id="price" placeholder="请输入价格" class="form-control" /></td>
						</tr>
					</table>
					<br/>
					<button type="submit" class="btn btn-block">确认添加</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/guitarsearch.js"></script>
</html>
